<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">123456</div>
        <form name="calculator">
            <div class="buttons">
                <div class="row">
                    <input type="submit" value="7" class="btn num">
                    <input type="submit" value="8" class="btn num">
                    <input type="submit" value="9" class="btn num">
                    <input type="submit" value="+" class="btn sign">
                </div>
                <div class="row">
                    <input type="submit" value="4" class="btn num">
                    <input type="submit" value="5" class="btn num">
                    <input type="submit" value="6" class="btn num">
                    <input type="submit" value="-" class="btn sign">
                </div>
                <div class="row">
                    <input type="submit" value="1" class="btn num">
                    <input type="submit" value="2" class="btn num">
                    <input type="submit" value="3" class="btn num">
                    <input type="submit" value="*" class="btn sign">
                </div>
                <div class="row">
                    <input type="submit" value="C" class="btn clear">
                    <input type="submit" value="0" class="btn num">
                    <input type="submit" value="=" class="btn sign">
                    <input type="submit" value="/" class="btn sign">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
